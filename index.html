<script>
document.addEventListener("DOMContentLoaded", function () {

  let index = 0;
  const slides = document.querySelectorAll(".slide");
  const btnNext = document.querySelector(".next");
  const btnPrev = document.querySelector(".prev");
  const bolinhasContainer = document.querySelector(".bolinhas");

  let autoplay;

  function mostrarSlide(i) {
    slides.forEach(slide => slide.classList.remove("ativo"));
    document.querySelectorAll(".bolinha").forEach(b => b.classList.remove("ativa"));

    slides[i].classList.add("ativo");
    document.querySelectorAll(".bolinha")[i].classList.add("ativa");

    index = i;
  }

  /* CRIAR BOLINHAS */
  slides.forEach((_, i) => {
    const bolinha = document.createElement("span");
    bolinha.classList.add("bolinha");
    if (i === 0) bolinha.classList.add("ativa");

    bolinha.addEventListener("click", () => {
      mostrarSlide(i);
      resetAutoplay();
    });

    bolinhasContainer.appendChild(bolinha);
  });

  btnNext.addEventListener("click", () => {
    mostrarSlide((index + 1) % slides.length);
    resetAutoplay();
  });

  btnPrev.addEventListener("click", () => {
    mostrarSlide((index - 1 + slides.length) % slides.length);
    resetAutoplay();
  });

  /* AUTOPLAY LENTO */
  function iniciarAutoplay() {
    autoplay = setInterval(() => {
      mostrarSlide((index + 1) % slides.length);
    }, 5000);
  }

  function resetAutoplay() {
    clearInterval(autoplay);
    iniciarAutoplay();
  }

  /* PAUSAR NO HOVER */
  const carrossel = document.querySelector(".carrossel");

  carrossel.addEventListener("mouseenter", () => clearInterval(autoplay));
  carrossel.addEventListener("mouseleave", iniciarAutoplay);

  iniciarAutoplay();

});
</script>
